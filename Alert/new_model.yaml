Alert:
  description: 'An alert generated by a user or device in a given location'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &alert_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *alert_-_properties_-_owner_-_items_-_anyof
      type: Property
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    subCategory:
      anyOf:
        - enum:
            - trafficJam
            - carAccident
            - carWrongDirection
            - carStopped
            - pothole
            - roadClosed
            - roadWorks
            - hazardOnRoad
            - injuredBiker
            - flood
            - tsunami
            - coastalEvent
            - earthquake
            - rainfall
            - highTemperature
            - lowTemperature
            - heatWave
            - coldWave
            - ice
            - snow
            - wind
            - fog
            - tornado
            - tropicalCyclone
            - hurricane
            - snow/ice
            - thunderstorms
            - fireRisk
            - avalancheRisk
            - floodRisk
            - airPollution
            - waterPollution
            - pollenConcentration
            - asthmaAttack
            - bumpedPatient
            - fallenPatient
            - heartAttack
            - suspiciousAction
            - robbery
            - assault
            - civilDisorder
            - buildingFire
            - forestFire
            - noxiousWeed
            - snail
            - insect
            - rodent
            - bacteria
            - microbe
            - fungus
            - mite
            - virus
            - nematodes
            - irrigation
            - fertilisation
        - enum:
            - rainfall
            - highTemperature
            - lowTemperature
            - heatWave
            - coldWave
            - ice
            - snow
            - wind
            - fog
            - flood
            - tsunami
            - tornado
            - tropicalCyclone
            - hurricane
            - snow/ice
            - thunderstorms
            - coastalEvent
            - forestFire
            - avalanches
            - rain/flood
      type: string
    type:
      alertSource:
        anyOf: *alert_-_properties_-_owner_-_items_-_anyof
      category:
        description: 'Property. '
        enum:
          - traffic
          - naturalDisaster
          - weather
          - environment
          - health
          - security
          - agriculture
        type: string
      data:
        description: 'Property. '
        type: object
      dateIssued:
        description: 'Property. Model:''https://schema.org/DateTime'''
        format: date-time
        type: string
      description: 'Type of the Entity''}'
      enum:
        - Alert
      severity:
        description: 'Property. '
        enum:
          - informational
          - low
          - medium
          - high
          - critical
        type: string
      type: '{''type'': ''string'', ''description'': ''Property'
      validFrom:
        description: 'Property. Model:''https://schema.org/DateTime''. '
        format: date-time
        type: string
      validTo:
        description: 'Property. Model:''https://schema.org/DateTime'''
        format: date-time
        type: string
  required: []
  type: object
